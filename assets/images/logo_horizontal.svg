<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Part (Left) -->
  <g id="icon">
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="45" fill="#1976D2" opacity="0.1"/>
    <circle cx="50" cy="50" r="42" fill="none" stroke="#1976D2" stroke-width="2"/>

    <!-- Chef Hat -->
    <g id="chef-hat">
      <rect x="28" y="42" width="44" height="9" rx="1.5" fill="#1976D2"/>
      <circle cx="35" cy="35" r="9" fill="#1976D2"/>
      <circle cx="50" cy="28" r="11" fill="#1976D2"/>
      <circle cx="65" cy="35" r="9" fill="#1976D2"/>
    </g>

    <!-- Plate with Cloche -->
    <g id="plate">
      <path d="M 32 54 Q 32 47, 39 43 L 61 43 Q 68 47, 68 54 Z"
            fill="none" stroke="#1976D2" stroke-width="2"/>
      <circle cx="50" cy="41" r="2" fill="#1976D2"/>
      <line x1="50" y1="39" x2="50" y2="35" stroke="#1976D2" stroke-width="1.5"/>
      <circle cx="50" cy="35" r="1.5" fill="#FF6F00"/>
      <ellipse cx="50" cy="54" rx="25" ry="4" fill="none" stroke="#1976D2" stroke-width="2"/>
    </g>

    <!-- Admin Badge -->
    <circle cx="72" cy="50" r="12" fill="#FF6F00"/>
    <circle cx="72" cy="50" r="10" fill="white"/>
    <path d="M 68 50 L 70.5 52.5 L 76 46"
          fill="none" stroke="#FF6F00" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Text Part (Right) -->
  <g id="text">
    <!-- RESTAURANT -->
    <text x="110" y="45" font-family="'JetBrains Mono', monospace" font-size="28" font-weight="700"
          fill="#1976D2" letter-spacing="1">RESTAURANT</text>

    <!-- ADMIN -->
    <text x="110" y="70" font-family="'JetBrains Mono', monospace" font-size="18" font-weight="500"
          fill="#666" letter-spacing="3">ADMIN SYSTEM</text>

    <!-- Underline accent -->
    <rect x="110" y="75" width="80" height="3" rx="1.5" fill="#FF6F00"/>
  </g>
</svg>
