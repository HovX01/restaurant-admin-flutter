<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#1976D2"/>

  <!-- Chef Hat (White) -->
  <g id="chef-hat">
    <!-- Hat base -->
    <rect x="35" y="55" width="50" height="10" rx="2" fill="white"/>

    <!-- Hat top puff (left) -->
    <circle cx="43" cy="47" r="10" fill="white"/>

    <!-- Hat top puff (center) -->
    <circle cx="60" cy="39" r="13" fill="white"/>

    <!-- Hat top puff (right) -->
    <circle cx="77" cy="47" r="10" fill="white"/>
  </g>

  <!-- Plate with Cloche (White) -->
  <g id="plate">
    <!-- Cloche dome -->
    <path d="M 42 68 Q 42 60, 50 56 L 70 56 Q 78 60, 78 68 Z"
          fill="none" stroke="white" stroke-width="3"/>

    <!-- Cloche handle -->
    <circle cx="60" cy="54" r="2.5" fill="white"/>
    <line x1="60" y1="51" x2="60" y2="47" stroke="white" stroke-width="2"/>
    <circle cx="60" cy="47" r="1.5" fill="#FF6F00"/>

    <!-- Plate base -->
    <ellipse cx="60" cy="68" rx="28" ry="5" fill="none" stroke="white" stroke-width="3"/>
  </g>

  <!-- Admin Badge (Bottom Right) -->
  <circle cx="85" cy="85" r="15" fill="#FF6F00"/>
  <circle cx="85" cy="85" r="13" fill="white"/>
  <path d="M 80 85 L 83 88 L 90 80"
        fill="none" stroke="#FF6F00" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
