<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1976D2" opacity="0.1"/>

  <!-- Main Circle Border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#1976D2" stroke-width="3"/>

  <!-- Chef Hat Icon (Top) -->
  <g id="chef-hat">
    <!-- Hat base -->
    <rect x="70" y="80" width="60" height="12" rx="2" fill="#1976D2"/>

    <!-- Hat top puff (left) -->
    <circle cx="80" cy="70" r="12" fill="#1976D2"/>

    <!-- Hat top puff (center) -->
    <circle cx="100" cy="60" r="15" fill="#1976D2"/>

    <!-- Hat top puff (right) -->
    <circle cx="120" cy="70" r="12" fill="#1976D2"/>
  </g>

  <!-- Plate with Cloche (Bottom) -->
  <g id="plate">
    <!-- Cloche dome -->
    <path d="M 75 110 Q 75 100, 85 95 L 115 95 Q 125 100, 125 110 Z"
          fill="none" stroke="#1976D2" stroke-width="2.5"/>

    <!-- Cloche handle -->
    <circle cx="100" cy="93" r="3" fill="#1976D2"/>
    <line x1="100" y1="90" x2="100" y2="85" stroke="#1976D2" stroke-width="2"/>
    <circle cx="100" cy="85" r="2" fill="#FF6F00"/>

    <!-- Plate base -->
    <ellipse cx="100" cy="110" rx="35" ry="6" fill="none" stroke="#1976D2" stroke-width="2.5"/>
  </g>

  <!-- Admin Badge (Right side) -->
  <g id="admin-badge">
    <!-- Badge circle -->
    <circle cx="140" cy="100" r="20" fill="#FF6F00"/>
    <circle cx="140" cy="100" r="18" fill="white"/>

    <!-- Checkmark -->
    <path d="M 134 100 L 138 104 L 146 94"
          fill="none" stroke="#FF6F00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Decorative Elements -->
  <g id="decorations">
    <!-- Left fork -->
    <g transform="translate(50, 100)">
      <line x1="0" y1="-5" x2="0" y2="15" stroke="#1976D2" stroke-width="1.5"/>
      <line x1="-3" y1="-5" x2="-3" y2="5" stroke="#1976D2" stroke-width="1.5"/>
      <line x1="3" y1="-5" x2="3" y2="5" stroke="#1976D2" stroke-width="1.5"/>
    </g>

    <!-- Right spoon -->
    <g transform="translate(150, 100)">
      <ellipse cx="0" cy="-3" rx="3" ry="4" fill="#1976D2"/>
      <line x1="0" y1="0" x2="0" y2="15" stroke="#1976D2" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Text -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#1976D2">RESTAURANT</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="12"
        text-anchor="middle" fill="#666">ADMIN</text>
</svg>
