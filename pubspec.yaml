name: restaurant_admin_flutter
description: Restaurant Admin Mobile App with MCP Pattern
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design 3
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # State Management
  provider: ^6.1.1

  # HTTP & WebSocket
  dio: ^5.4.0
  stomp_dart_client: ^1.0.0
  web_socket_channel: ^2.4.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Functional Programming & Utilities
  dartz: ^0.10.1
  equatable: ^2.0.5
  intl: ^0.19.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Logging
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf

# App Launcher Icons Configuration
# Run: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo_icon.svg"
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/images/logo_icon.svg"
  remove_alpha_ios: true
